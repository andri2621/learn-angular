<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (ingredientAdded)="onIngredientAdded($event)"
      (ingredientDelete)="onIngredientDelete()"
      (ingredientClear)="onIngredientClear()"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
      href="#"
      class="list-group-item"
      style="cursor: pointer"
      *ngFor="let ingredient of ingredients"
      (click)="onClickItem(ingredient)"
      [ngClass]="{'active': ingredient === selectedItem}"
      >
        {{ ingredient.name }}
        ({{ ingredient.amount }})</a
      >
    </ul>
  </div>
</div>
